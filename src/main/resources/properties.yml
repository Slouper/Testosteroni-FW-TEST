logLevel: 'debug'
implicitlyWait: 5

timeouts:
  shortWait: 10
  mediumWait: 30
  longWait: 30

locale:
  language: 'cs'
  country: 'CZ'

drivers:
  chrome:
    driver: '/usr/local/bin/chromedriver'
    capabilities:
    arguments:

web:
  applications:
    INVENTI:
      environments:
        TEST: 'https://www.inventi.cz'
        PROD: 'https://www.inventi.cz'

synchronization:
  activity:
    xpath:
      - "//div[@id='loadModal' and contains(@style, 'display: block;')]"
